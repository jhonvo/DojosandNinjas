<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas at Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bd-highlight mt-3 col-6 mx-auto">
    <div class="display-5 mb-3 bg-info text-dark p-2 rounded-top">{{dojo.name}}</div>
    <table class="table table-hover p-2 ">
        <thead>
                <th class="col-3">First Name</th>
                <th class="col-3">Last Name</th>
                <th class="col-1">Age</th>
        </thead>
        {% for row in dojo.ninjas:%}
        <tr>
            <td>{{row.first_name}}</td>
            <td>{{row.last_name}}</td>
            <td>{{row.age}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dojo" class="link-info mt-3">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
