<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bd-highlight mt-3 col-6 mx-auto">
    <div class="display-5 mb-3 bg-info text-dark p-2 rounded-top">New Ninja</div>
    <form class="bd-highlight mb-3 p-3 border rounded-bottom" action="/ninja/create" method="POST">
        <span class="d-flex flex-row mb-2">
            <label for="dojo" class="col-4">Dojo:</label>
            <select class="form-select form-select-sm" name="dojo_id">
                <option selected>Select a dojo...</option>
                {% for dojo in dojolist: %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </span>
        <span class="d-flex flex-row mb-2">
            <label for="firstname" class="col-4">First Name:</label>
            <input type="text" class="col-8" name="first_name">
        </span>
        <span class="d-flex flex-row mb-2">
            <label for="firstname" class="col-4">Last Name:</label>
            <input type="text" class="col-8" name="last_name">
        </span>
        <span class="d-flex flex-row mb-2">
            <label for="firstname" class="col-4">Age:</label>
            <input type="text" class="col-8" name="age">
        </span>
        <span class="d-flex flex-row mb-2 justify-content-around">
            <button class="my-2 btn btn btn-secondary col-3" type="submit">Create</button>
        </span>  
        <!-- <button class="my-2 btn btn btn-secondary col-3" type="submit">Create</button> -->
    </form>
    <a href="/dojo" class="link-info mt-3">Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
